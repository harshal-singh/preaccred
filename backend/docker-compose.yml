version: "3.6"

services:
  postgres:
    image: postgres:16
    restart: always
    volumes:
      - preaccred_db_data:/var/lib/postgresql/data
    env_file:
      - .env

  graphql-engine:
    image: hasura/graphql-engine:v2.11.13
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - ./metadata:/hasura-metadata
      - ./migrations:/hasura-migrations
    env_file:
      - .env

volumes:
  preaccred_db_data:
